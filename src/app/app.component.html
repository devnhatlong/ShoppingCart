<main>
  <header class="container">
    <app-cart-header [numberItems]="numberItems"></app-cart-header>
  </header>

  <section class="container">
    <app-product-item [products]="products" (onRemoveProduct)="removeProduct($event)"></app-product-item>
  </section>

  <section class="container">
    <app-promo-code></app-promo-code>

    <app-cart-summary [subTotal]="subTotal"></app-cart-summary>
  </section>
</main>
